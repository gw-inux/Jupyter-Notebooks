ur){\n    var cxs = []\n    var cys = []\n    var cv = []\n    for (var vi=0;vi&lt;d3_contour.length;vi++){                       \n     \t\t   for (var pi=0; pi&lt;d3_contour[vi].coordinates.length;pi++){\n     \t\t\t  for (var ppi = 0; ppi&lt;d3_contour[vi].coordinates[pi].length;ppi++){                                  \n     \t\t\t\t\t  var xy = d3.transpose(d3_contour[vi].coordinates[pi][ppi])\n     \t\t\t\t\t  cxs.push(xy[0])\n     \t\t\t\t\t  cys.push(xy[1])\n     \t\t\t\t\t  cv.push(d3_contour[vi].value)\n     \t\t\t\t\t  }\n     \t\t\t\t\t  }\n     \t\t\t\t   }\n    return {'z':cv,'xs':cxs,'ys':cys}\n    }\n\nexport default function({sl_dict,pt_src, f, pt_d, ptl_src\n                        }){\n    if (pt_d.active == true){\n    \t//collect slider values\n    \tvar q = sl_dict['Pumping'].value/10**9 //cubic km/s \n    \tvar k = 10**sl_dict['Conductivity'].value/1000 //km/s\n    \tvar i = 10**sl_dict['Gradient'].value\n    \tvar b = sl_dict['Thickness'].value/1000 //km\n    \t\n\n        function calcVx(x,y,i,q,b,k,n){\n            var gr = i-(q*x)/(2*Math.PI*b*k*(x**2+y**2))\n            return gr*k/n\n            }\n        function calcVy(x,y,q,b,k,n){\n            var gr = -(q*y)/(2*Math.PI*b*k*(x**2+y**2))\n            return gr*k/n\n            }\n        function calcH(x,y,i,q,b,k){\n            var rgt = -i*(x-1000) \n            var wt = q/(2*Math.PI*b*k)*Math.log((x**2+y**2)**0.5/1000)\n            return {'rgt':rgt,'wt':wt, 'h':rgt+wt}\n            }\n        \n        var xi = pt_src.data['x'][0]\n        var yi = pt_src.data['y'][0]\n\n        var vx = calcVx(xi,yi,i,q,b,k,0.3)\n        var vy = calcVy(xi,yi,q,b,k,0.3)\n        var v = (vx**2+vy**2)**0.5\n        var xr = f.x_range.end-f.x_range.start\n        var yr = f.y_range.end-f.y_range.start\n        var fr = d3.max([xr,yr])\n        var td = fr/1000/v //initial time step\n        \n        //initialize results arrays\n        var vxa = [vx]\n        var vya = [vy]\n        var ta = [0]\n        var xa = [xi]\n        var ya = [yi]\n        var ha = [calcH(xi,yi,i,q,b,k)['h']*1000]\n        var xn = xi+vx*td\n        var yn = yi+vy*td\n        do {\n            var hn = calcH(xn,yn,i,q,b,k)['h']*1000\n            \n            //termination criteria one, next head is higher than current\n            if (hn&gt;ha[ha.length-1]){\n                break\n                }\n                \n            xa.push(xn)\n            ya.push(yn)\n            ta.push(td)\n            vx = calcVx(xn,yn,i,q,b,k,0.3)\n            vy = calcVy(xn,yn,q,b,k,0.3)\n            vxa.push(vx)\n            vya.push(vy)\n            \n            \n\n            \n            ha.push(hn)\n            v = (vx**2+vy**2)**0.5\n            td = fr/1000/v\n\n            xn = xn+vx*td\n            yn = yn+vy*td\n            //termination criteria two --&gt; reaches the far field\n            if (xn &gt; 1000){\n                break\n                }\n               // }\n            } while (xa.length&lt;1001)\n       ptl_src.data = {'x':xa,'y':ya,'t':d3.cumsum(ta).map(x=&gt;x/60/60/24/365)}\n        }\n\t    \t\n}","module":true}}]]]},"width":1200,"height":800,"x_range":{"type":"object","name":"Range1d","id":"p24560","attributes":{"start":-10}},"y_range":{"type":"object","name":"Range1d","id":"p24561","attributes":{"start":-5,"end":5}},"x_scale":{"type":"object","name":"LinearScale","id":"p24562"},"y_scale":{"type":"object","name":"LinearScale","id":"p24563"},"title":{"type":"object","name":"Title","id":"p24558","attributes":{"text_color":"#17648D","text_font":"arial","text_font_size":"20px"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p24598","attributes":{"data_source":{"type":"object","name":"ColumnDataSource","id":"p24592","attributes":{"selected":{"type":"object","name":"Selection","id":"p24593","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p24594"},"data":{"type":"map","entries":[["x",[0]] ext_color":"#17648D","label_text_font":"arial","label_text_font_size":"15px","items":[{"type":"object","name":"LegendItem","id":"p24602","attributes":{"label":{"type":"value","value":"Pumping well"},"renderers":[{"id":"p24598"}]}},{"type":"object","name":"LegendItem","id":"p24615","attributes":{"label":{"type":"value","value":"Well capture zone"},"renderers":[{"id":"p24612"}]}}]}},{"type":"object","name":"Arrow","id":"p24619","attributes":{"source":{"type":"object","name":"ColumnDataSource","id":"p24616","attributes":{"selected":{"type":"object","name":"Selection","id":"p24617","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p24618"},"data":{"type":"map","entries":[["x0",[]],["y0",[]],["x1",[]],["y1",[]]]}}},"x_start":{"type":"field","field":"x0"},"y_start":{"type":"field","field":"y0"},"start":{"id":"p24585"},"x_end":{"type":"field","field":"x1"},"y_end":{"type":"field","field":"y1"},"end":{"id":"p24585"}}},{"type":"object","name":"Label","id":"p24624","attributes":{"visible":false,"text":"Max Width = ","text_font":"arial","text_font_size":"15px","text_font_style":"bold","x":0,"y":0}},{"type":"object","name":"Arrow","id":"p24629","attributes":{"source":{"type":"object","name":"ColumnDataSource","id":"p24626","attributes":{"selected":{"type":"object","name":"Selection","id":"p24627","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p24628"},"data":{"type":"map","entries":[["x0",[]],["y0",[]],["x1",[]],["y1",[]]]}}},"x_start":{"type":"field","field":"x0"},"y_start":{"type":"field","field":"y0"},"start":{"type":"object","name":"VeeHead","id":"p24625","attributes":{"size":{"type":"value","value":5}}},"x_end":{"type":"field","field":"x1"},"y_end":{"type":"field","field":"y1"},"end":{"id":"p24625"}}},{"type":"object","name":"Label","id":"p24634","attributes":{"visible":false,"text":"Culm. Pt. = ","text_font":"arial","text_font_size":"15px","text_font_style":"bold","x":0,"y":0}}],"match_aspect":true}}],["w_src",{"id":"p24616"}],["w_lbl",{"id":"p24624"}],["c_src",{"id":"p24626"}],["c_lbl",{"id":"p24634"}],["hr_src",{"id":"p24636"}],["color_bar",{"id":"p24649"}],["rb",{"type":"object","name":"RadioButtonGroup","id":"p24635","attributes":{"js_property_callbacks":{"type":"map","entries":[["change:active",[{"id":"p24677"}]]]},"stylesheets":[{"id":"p24544"}],"labels":["Well Drawdown","Hydraulic Head"],"active":0}}],["pt_cb",{"id":"p24676"}]]},"code":"import * as d3 from \"https://cdn.jsdelivr.net/npm/d3@7.9/+esm\"\nimport * as d3Contour from 'https://cdn.jsdelivr.net/npm/d3-contour@4.0.2/+esm'\n\n// js function equivalent to np.linspace\nfunction makeArr(startValue, stopValue, cardinality) {\n  var arr = [];\n  var step = (stopValue - startValue) / (cardinality - 1);\n  for (var i = 0; i &lt; cardinality; i++) {\n\tarr.push(startValue + (step * i));\n  }\n  return arr;\n}\n\n//given bnds {xmin: , xmax: , ymin: , ymax: }, Xdim = number of columns, Ydim number of rows\n// returns an array of coordinate objects in a grid  \nfunction genGridPts(bnds,Xdim,Ydim){\n  var xa = makeArr(bnds.xmin,bnds.xmax,Xdim)\n  var ya = makeArr(bnds.ymin,bnds.ymax,Ydim)\n  var cx = d3.cross(ya,xa).map(v=&gt;{return {'x':v[1],'y':v[0]}})\n  return cx\n    }\n    \n//transforms columndatasource data to array of objects\nfunction cds_to_objarray(cds_data){\n  var keys = Object.keys(cds_data)\n  var z = d3.transpose(Object.values(cds_data))\n  var o = z.map(x=&gt;Object.assign(...keys.map((k, i) =&gt; ({[k]: x[i]}))))\n  return o}\n  \n//transforms array of objects to columndatasource \"dictionary\"/object \nfunction objarray_to_cds(objarray){\n  var a = d3.transpose(objarray.map(x=&gt;Object.values(x)))\n  if (a.length&gt;0){\n    var d = Object.assign(...Object.keys(objarray[0]).map((k, i) =&gt; ({[k]: a[i]})))\n    }\n  return d\n  }\n  \n//translates a d3 contour result into multiline-ready CDS data\nfunction contours_to_cds(d3_contour){\n    var cxs = []\n    var cys = []\n    var cv = []\n    for (var vi=0;vi&lt;d3_contour.length;vi++){                       \n     \t\t   for (var pi=0; pi&lt;d3_contour[vi].coordinates.length;pi++){\n     \t\t\t  for (var ppi = 0; ppi&lt;d3_contour[vi].coordinates[pi].length;ppi++){                                  \n     \t\t\t\t\t  var xy = d3.transpose(d3_contour[vi].coordinates[pi][ppi])\n     \t\t\t\t\t  cxs.push(xy[0])\n     \t\t\t\t\t  cys.push(xy[1])\n     \t\t\t\t\t  cv.push(d3_contour[vi].value)\n     \t\t\t\t\t  }\n     \t\t\t\t\t  }\n     \t\t\t\t   }\n    return {'z':cv,'xs':cxs,'ys':cys}\n    }\n\nfunction arrayCenteredOnPt(bnds,n,ptX){\n    var step = (bnds[1] - bnds[0] )/ (n - 1);\n       //step forward\n       var f = []\n       var i = 0\n       do {\n       \tvar xn = ptX+i*step\n        f.push(xn)\n        i++\n       \t} while (xn&lt;bnds[1])\n       //step backward\n       var b = []\n       var i = 1\n       do {\n       \tvar xn = ptX+i*-step\n        b.push(xn)\n        i++\n       \t} while (xn&gt;bnds[0])\n    b.reverse()\n    return b.concat(f)\n    \t}\n\nexport default function({src,sl_dict,f,w_src,w_lbl,c_src,c_lbl\n                        ,hr_src,color_bar,rb,pt_cb\n                        }){\n\t//collect slider values\n\tvar q = sl_dict['Pumping'].value/10**9 //cubic km/s \n\tvar k = 10**sl_dict['Conductivity'].value/1000 //km/s\n\tvar i = 10**sl_dict['Gradient'].value\n\tvar b = sl_dict['Thickness'].value/1000 //km\n\n\t//get ymax and x0_conf\n\tvar ymax = q/(2*k*i*b)\n\tvar x0 = q/(2*Math.PI*k*i*b)\n\n\t//calculate array for y based on ymax\n\tvar ya = makeArr(-ymax*0.999,ymax*0.999, 1000)\n\t//calculate array for x based on ya\n\tvar xa = ya.map(y=&gt;y/(Math.tan(2*Math.PI*k*i*b*y/q))) //convert m to km\n\n\t//update src\n\tsrc.data = {'x':xa, 'y':ya}\n\tsrc.change.emit()\n\t//calculate figure bounds\n\tvar xr = [x0*-25,x0*1.1]\n\n\tf.x_range.start = xr[0]\n\tf.x_range.end = xr[1]\n    var r = xr[1]-xr[0]\n    f.y_range.start = -r/2\n    f.y_range.end = r/2\n\t\n\t\n\n\t\n\t//calculate max width\n\tvar w = q/(k*i*b)\n\t\n\t//update max width annotation\n\tw_src.data={'x0':[x0*-22],'x1':[x0*-22],'y0':[-w/2], 'y1':[w/2]}\n    w_lbl.visible = true\n    w_lbl.text = 'Max Width = '+w.toFixed(2).toString()+' km'\n    w_lbl.x = x0*-21.25\n    \n    //update culm pt annotation\n    c_src.data={'x0':[0],'x1':[x0],'y0':[0], 'y1':[0]}\n    c_lbl.visible = true\n    c_lbl.text = 'X\u2080 =\\n'+x0.toFixed(2).toString()+' km'\n    c_lbl.x = -x0*1.7\n    c_lbl.y = w*0.05\n    \n    //build and evaluation grid for drawdown\n    var xr = f.x_range.end-f.x_range.start\n    var yr = f.y_range.end-f.y_range.start\n    var bnds = {'xmin':f.x_range.start-xr*0.5,'xmax':f.x_range.end+xr*0.5\n        ,'ymin':f.y_range.start-yr*0.5,'ymax':f.y_range.end+yr*0.5}\n    var nx  = 200\n    var ny = 200\n\n\n    function calcH(x,y,i,q,b,k){\n        var rgt = -i*(x-1000) \n        var wt = q/(2*Math.PI*b*k)*Math.log((x**2+y**2)**0.5/1000)\n        return {'rgt':rgt,'wt':wt, 'h':rgt+wt}\n        }\n        \n    //calc head at well\n    var hwell = calcH(1e-20,1e-20,i,q,b,k)\n    hwell = hwell['h']*1000\n\n    //get arrays for grid --&gt; centered on .01,.01 (reasonable distance)\n    var xa = arrayCenteredOnPt([bnds['xmin'],bnds['xmax']],nx,0)\n    var ya = arrayCenteredOnPt([bnds['ymin'],bnds['ymax']],ny,0)\n\n    var grd = []\n\n    for (var yi = 0; yi &lt; ya.length; yi++){\n        for (var xi = 0; xi &lt; xa.length; xi++){\n            var h = calcH(xa[xi],ya[yi],i,q,b,k)\n            var obj = {'x':xa[xi],'y':ya[yi],'wt':h['wt']*1000,'h':h['h']*1000-hwell}\n            grd.push(obj)\n            }\n        }\n\n    var ctr = d3Contour.contours().thresholds(25).size([xa.length,ya.length])\n    //var ctr = d3Contour.contours().thresholds(25).size([nx,ny])\n    if (rb.active==0){\n        var contours = contours_to_cds(ctr(grd.map(x=&gt;x.wt)))\n        color_bar.title = 'Drawdown Contours (m)'\n        }\n    else {\n        var contours = contours_to_cds(ctr(grd.map(x=&gt;x.h)))\n        color_bar.title = 'Hydraulic Head Contours (m, relative to well)'\n        }\n    \n    //back to coords\n    contours['xs'] = contours['xs'].map(x=&gt;x.map(xx=&gt;xx/xa.length*(xa[xa.length-1]-xa[0])+xa[0]))\n    contours['ys'] = contours['ys'].map(y=&gt;y.map(yy=&gt;yy/ya.length*(ya[ya.length-1]-ya[0])+ya[0]))\n    hr_src.data=contours  \n    pt_cb.execute()        \t\n}","module":true}}]]]},"stylesheets":[{"id":"p24544"}],"width":1200,"sizing_mode":"stretch_width","title":"Pumping rate (m\u00b3/s)","format":"0.000","start":0,"end":0.2,"value":0,"step":0.001}},{"id":"p24546"},{"id":"p24548"},{"id":"p24550"},{"id":"p24635"},{"id":"p24551"}]}}]}}
    </script>
