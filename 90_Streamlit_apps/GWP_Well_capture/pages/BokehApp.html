e":"Selection","id":"p43663","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p43664"},"data":{"type":"map","entries":[["x",[]],["y",[]]]}}}],["f",{"id":"p43562"}],["pt_d",{"type":"object","name":"PointDrawTool","id":"p43671","attributes":{"renderers":[{"type":"object","name":"GlyphRenderer","id":"p43668","attributes":{"data_source":{"id":"p43662"},"view":{"type":"object","name":"CDSView","id":"p43669","attributes":{"filter":{"type":"object","name":"AllIndices","id":"p43670"}}},"glyph":{"type":"object","name":"Scatter","id":"p43665","attributes":{"x":{"type":"field","field":"x"},"y":{"type":"field","field":"y"},"size":{"type":"value","value":5},"line_color":{"type":"value","value":"#1f77b4"},"fill_color":{"type":"value","value":"#1f77b4"}}},"nonselection_glyph":{"type":"object","name":"Scatter","id":"p43666","attributes":{"x":{"type":"field","field":"x"},"y":{"type":"field","field":"y"},"size":{"type":"value","value":5},"line_color":{"type":"value","value":"#1f77b4"},"line_alpha":{"type":"value","value":0.1},"fill_color":{"type":"value","value":"#1f77b4"},"fill_alpha":{"type":"value","value":0.1},"hatch_alpha":{"type":"value","value":0.1}}},"muted_glyph":{"type":"object","name":"Scatter","id":"p43667","attributes":{"x":{"type":"field","field":"x"},"y":{"type":"field","field":"y"},"size":{"type":"value","value":5},"line_color":{"type":"value","value":"#1f77b4"},"line_alpha":{"type":"value","value":0.2},"fill_color":{"type":"value","value":"#1f77b4"},"fill_alpha":{"type":"value","value":0.2},"hatch_alpha":{"type":"value","value":0.2}}}}}],"num_objects":1}}],["ptl_src",{"type":"object","name":"ColumnDataSource","id":"p43672","attributes":{"selected":{"type":"object","name":"Selection","id":"p43673","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p43674"},"data":{"type":"map","entries":[["x",[]],["y",[]]]}}}]]},"code":"\nimport * as d3 from \"https://cdn.jsdelivr.net/npm/d3@7.9/+esm\"\nimport * as d3Contour from 'https://cdn.jsdelivr.net/npm/d3-contour@4.0.2/+esm'\n\n// js function equivalent to np.linspace\nfunction makeArr(startValue, stopValue, cardinality) {\n  var arr = [];\n  var step = (stopValue - startValue) / (cardinality - 1);\n  for (var i = 0; i &lt; cardinality; i++) {\n\tarr.push(startValue + (step * i));\n  }\n  return arr;\n}\n\n//transforms columndatasource data to array of objects\nfunction cds_to_objarray(cds_data){\n  var keys = Object.keys(cds_data)\n  var z = d3.transpose(Object.values(cds_data))\n  var o = z.map(x=&gt;Object.assign(...keys.map((k, i) =&gt; ({[k]: x[i]}))))\n  return o}\n  \n//transforms array of objects to columndatasource \"dictionary\"/object \nfunction objarray_to_cds(objarray){\n  var a = d3.transpose(objarray.map(x=&gt;Object.values(x)))\n  if (a.length&gt;0){\n    var d = Object.assign(...Object.keys(objarray[0]).map((k, i) =&gt; ({[k]: a[i]})))\n    }\n  return d\n  }\n  \n//translates a d3 contour result into multiline-ready CDS data\nfunction contours_to_cds(d3_contour){\n    var cxs = []\n    var cys = []\n    var cv = []\n    for (var vi=0;vi&lt;d3_contour.length;vi++){                       \n     \t\t   for (var pi=0; pi&lt;d3_contour[vi].coordinates.length;pi++){\n     \t\t\t  for (var ppi = 0; ppi&lt;d3_contour[vi].coordinates[pi].length;ppi++){                                  \n     \t\t\t\t\t  var xy = d3.transpose(d3_contour[vi].coordinates[pi][ppi])\n     \t\t\t\t\t  cxs.push(xy[0])\n     \t\t\t\t\t  cys.push(xy[1])\n     \t\t\t\t\t  cv.push(d3_contour[vi].value)\n     \t\t\t\t\t  }\n     \t\t\t\t\t  }\n     \t\t\t\t   }\n    return {'z':cv,'xs':cxs,'ys':cys}\n    }\n\nexport default function({sl_dict,pt_src, f, pt_d, ptl_src\n                        }){\n    if (pt_d.active == true){\n    \t//collect slider values\n    \tvar q = sl_dict['Pumping'].value/10**9 //cubic km/s \n    \tvar k = 10**sl_dict['Conductivity'].value/1000 //km/s\n    \tvar i = 10**sl_dict['Gradient'].value\n    \tvar b = sl_dict['Thickness'].value/1000 //km\n    \tvar por = sl_dict['Porosity'].value //porosity\n    \t\n\n        function calcVx(x,y,i,q,b,k,n){\n            var gr = i-(q*x)/(2*Math.PI*b*k*(x**2+y**2))\n            return gr*k/n\n            }\n        function calcVy(x,y,q,b,k,n){\n            var gr = -(q*y)/(2*Math.PI*b*k*(x**2+y**2))\n            return gr*k/n\n            }\n        function calcH(x,y,i,q,b,k){\n            var rgt = -i*(x-1000) \n            var wt = q/(2*Math.PI*b*k)*Math.log((x**2+y**2)**0.5/1000)\n            return {'rgt':rgt,'wt':wt, 'h':rgt+wt}\n            }\n        \n        var xi = pt_src.data['x'][0]\n        var yi = pt_src.data['y'][0]\n\n        var vx = calcVx(xi,yi,i,q,b,k,por)\n        var vy = calcVy(xi,yi,q,b,k,por)\n        var v = (vx**2+vy**2)**0.5\n        var xr = f.x_range.end-f.x_range.start\n        var yr = f.y_range.end-f.y_range.start\n        var fr = d3.max([xr,yr])\n        var td = fr/1000/v //initial time step\n        \n        //initialize results arrays\n        var vxa = [vx]\n        var vya = [vy]\n        var ta = [0]\n        var xa = [xi]\n        var ya = [yi]\n        var ha = [calcH(xi,yi,i,q,b,k)['h']*1000]\n        var xn = xi+vx*td\n        var yn = yi+vy*td\n        do {\n            var hn = calcH(xn,yn,i,q,b,k)['h']*1000\n            \n            //termination criteria one, next head is higher than current\n            if (hn&gt;ha[ha.length-1]){\n                break\n                }\n                \n            xa.push(xn)\n            ya.push(yn)\n            ta.push(td)\n            vx = calcVx(xn,yn,i,q,b,k,por)\n            vy = calcVy(xn,yn,q,b,k,por)\n            vxa.push(vx)\n            vya.push(vy)\n            \n            \n\n            \n            ha.push(hn)\n            v = (vx**2+vy**2)**0.5\n            td = fr/1000/v\n\n            xn = xn+vx*td\n            yn = yn+vy*td\n            //termination criteria two --&gt; reaches the far field\n            if (xn &gt; 1000){\n                break\n                }\n               // }\n            } while (xa.length&lt;1001)\n       ptl_src.data = {'x':xa,'y':ya,'t':d3.cumsum(ta).map(x=&gt;x/60/60/24/365)}\n        }\n\t    \t\n}","module":true}}]]]},"width":1200,"height":800,"x_range":{"type":"object","name":"Range1d","id":"p43571","attributes":{"start":-10}},"y_range":{"type":"object","name":"Range1d","id":"p43572","attributes":{"start":-5,"end":5}},"x_scale":{"type":"object","name":"LinearScale","id":"p43573"},"y_scale":{"type":"object","name":"LinearScale","id":"p43574"},"title":{"type":"object","name":"Title","id":"p43569","attributes":{"text_color":"#17648D","text_font":"arial","text_font_size":"20px"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p43609","attributes":{"data_source":{"type":"object","name":"ColumnDataSource","id":"p43603","attributes":{"selected":{"type":"object","name":"Selection","id":"p43604","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p43605"},"data":{"type":"map","entries":[["x",[0]],["y",[0]]]}}},"view":{"type":"object","name":"CDSView","id":"p43610","attributes":{"filter":{"type":"object","name":"AllIndices","id":"p43611"}}},"glyph":{"type":"object","name":"Scatter","id":"p43606","attributes":{"x":{"type":"field","field":"x"},"y":{"type":"field","field":"y"},"size":{"type":"value","value":12},"line_color":{"type":"value","value":"#1f77b4"},"fill_color":{"type":"value","value":"red"},"marker":{"type":"value","value":"circle_x"}}},"nonselection_glyph":{"type":"object","name":"Scatter","id":"p43607","attributes":{"x":{"type":"field","field":"x"},"y":{"type":"field","field":"y"},"size":{"type":"value","value":12},"line_color":{"type":"value","value":"#1f77b4"},"line_alpha":{"type":"value","value":0.1},"fill_color":{"type":"value","value":"red"},"fill_alpha":{"type":"value","value":0.1},"hatch_alpha":{"type":"value","valu  &lt; cardinality; i++) {\n\tarr.push(startValue + (step * i));\n  }\n  return arr;\n}\n\n//given bnds {xmin: , xmax: , ymin: , ymax: }, Xdim = number of columns, Ydim number of rows\n// returns an array of coordinate objects in a grid  \nfunction genGridPts(bnds,Xdim,Ydim){\n  var xa = makeArr(bnds.xmin,bnds.xmax,Xdim)\n  var ya = makeArr(bnds.ymin,bnds.ymax,Ydim)\n  var cx = d3.cross(ya,xa).map(v=&gt;{return {'x':v[1],'y':v[0]}})\n  return cx\n    }\n    \n//transforms columndatasource data to array of objects\nfunction cds_to_objarray(cds_data){\n  var keys = Object.keys(cds_data)\n  var z = d3.transpose(Object.values(cds_data))\n  var o = z.map(x=&gt;Object.assign(...keys.map((k, i) =&gt; ({[k]: x[i]}))))\n  return o}\n  \n//transforms array of objects to columndatasource \"dictionary\"/object \nfunction objarray_to_cds(objarray){\n  var a = d3.transpose(objarray.map(x=&gt;Object.values(x)))\n  if (a.length&gt;0){\n    var d = Object.assign(...Object.keys(objarray[0]).map((k, i) =&gt; ({[k]: a[i]})))\n    }\n  return d\n  }\n  \n//translates a d3 contour result into multiline-ready CDS data\nfunction contours_to_cds(d3_contour){\n    var cxs = []\n    var cys = []\n    var cv = []\n    for (var vi=0;vi&lt;d3_contour.length;vi++){                       \n     \t\t   for (var pi=0; pi&lt;d3_contour[vi].coordinates.length;pi++){\n     \t\t\t  for (var ppi = 0; ppi&lt;d3_contour[vi].coordinates[pi].length;ppi++){                                  \n     \t\t\t\t\t  var xy = d3.transpose(d3_contour[vi].coordinates[pi][ppi])\n     \t\t\t\t\t  cxs.push(xy[0])\n     \t\t\t\t\t  cys.push(xy[1])\n     \t\t\t\t\t  cv.push(d3_contour[vi].value)\n     \t\t\t\t\t  }\n     \t\t\t\t\t  }\n     \t\t\t\t   }\n    return {'z':cv,'xs':cxs,'ys':cys}\n    }\n\nfunction arrayCenteredOnPt(bnds,n,ptX){\n    var step = (bnds[1] - bnds[0] )/ (n - 1);\n       //step forward\n       var f = []\n       var i = 0\n       do {\n       \tvar xn = ptX+i*step\n        f.push(xn)\n        i++\n       \t} while (xn&lt;bnds[1])\n       //step backward\n       var b = []\n       var i = 1\n       do {\n       \tvar xn = ptX+i*-step\n        b.push(xn)\n        i++\n       \t} while (xn&gt;bnds[0])\n    b.reverse()\n    return b.concat(f)\n    \t}\n\nexport default function({src,sl_dict,f,w_src,w_lbl,c_src,c_lbl\n                        ,hr_src,color_bar,rb,pt_cb\n                        }){\n\t//collect slider values\n\tvar q = sl_dict['Pumping'].value/10**9 //cubic km/s \n\tvar k = 10**sl_dict['Conductivity'].value/1000 //km/s\n\tvar i = 10**sl_dict['Gradient'].value\n\tvar b = sl_dict['Thickness'].value/1000 //km\n\n\t//get ymax and x0_conf\n\tvar ymax = q/(2*k*i*b)\n\tvar x0 = q/(2*Math.PI*k*i*b)\n\n\t//calculate array for y based on ymax\n\tvar ya = makeArr(-ymax*0.999,ymax*0.999, 1000)\n\t//calculate array for x based on ya\n\tvar xa = ya.map(y=&gt;y/(Math.tan(2*Math.PI*k*i*b*y/q))) //convert m to km\n\n\t//update src\n\tsrc.data = {'x':xa, 'y':ya}\n\tsrc.change.emit()\n\t//calculate figure bounds\n\tvar xr = [x0*-25,x0*1.1]\n\n\tf.x_range.start = xr[0]\n\tf.x_range.end = xr[1]\n    var r = xr[1]-xr[0]\n    f.y_range.start = -r/2\n    f.y_range.end = r/2\n\t\n\t\n\n\t\n\t//calculate max width\n\tvar w = q/(k*i*b)\n\t\n\t//update max width annotation\n\tw_src.data={'x0':[x0*-22],'x1':[x0*-22],'y0':[-w/2], 'y1':[w/2]}\n    w_lbl.visible = true\n    w_lbl.text = 'Max Width = '+w.toFixed(2).toString()+' km'\n    w_lbl.x = x0*-21.25\n    \n    //update culm pt annotation\n    c_src.data={'x0':[0],'x1':[x0],'y0':[0], 'y1':[0]}\n    c_lbl.visible = true\n    c_lbl.text = 'X\u2080 =\\n'+x0.toFixed(2).toString()+' km'\n    c_lbl.x = -x0*1.7\n    c_lbl.y = w*0.05\n    \n    //build and evaluation grid for drawdown\n    var xr = f.x_range.end-f.x_range.start\n    var yr = f.y_range.end-f.y_range.start\n    var bnds = {'xmin':f.x_range.start-xr*0.5,'xmax':f.x_range.end+xr*0.5\n        ,'ymin':f.y_range.start-yr*0.5,'ymax':f.y_range.end+yr*0.5}\n    var nx  = 200\n    var ny = 200\n\n\n    function calcH(x,y,i,q,b,k){\n        var rgt = -i*(x-1000) \n        var wt = q/(2*Math.PI*b*k)*Math.log((x**2+y**2)**0.5/1000)\n        return {'rgt':rgt,'wt':wt, 'h':rgt+wt}\n        }\n        \n    //calc head at well\n    var hwell = calcH(1e-20,1e-20,i,q,b,k)\n    hwell = hwell['h']*1000\n\n    //get arrays for grid --&gt; centered on .01,.01 (reasonable distance)\n    var xa = arrayCenteredOnPt([bnds['xmin'],bnds['xmax']],nx,0)\n    var ya = arrayCenteredOnPt([bnds['ymin'],bnds['ymax']],ny,0)\n\n    var grd = []\n\n    for (var yi = 0; yi &lt; ya.length; yi++){\n        for (var xi = 0; xi &lt; xa.length; xi++){\n            var h = calcH(xa[xi],ya[yi],i,q,b,k)\n            var obj = {'x':xa[xi],'y':ya[yi],'wt':h['wt']*1000,'h':h['h']*1000-hwell}\n            grd.push(obj)\n            }\n        }\n\n    var ctr = d3Contour.contours().thresholds(25).size([xa.length,ya.length])\n    //var ctr = d3Contour.contours().thresholds(25).size([nx,ny])\n    if (rb.active==0){\n        var contours = contours_to_cds(ctr(grd.map(x=&gt;x.wt)))\n        color_bar.title = 'Drawdown Contours (m)'\n        }\n    else {\n        var contours = contours_to_cds(ctr(grd.map(x=&gt;x.h)))\n        color_bar.title = 'Hydraulic Head Contours (m, relative to well)'\n        }\n    \n    //back to coords\n    contours['xs'] = contours['xs'].map(x=&gt;x.map(xx=&gt;xx/xa.length*(xa[xa.length-1]-xa[0])+xa[0]))\n    contours['ys'] = contours['ys'].map(y=&gt;y.map(yy=&gt;yy/ya.length*(ya[ya.length-1]-ya[0])+ya[0]))\n    hr_src.data=contours  \n    pt_cb.execute()        \t\n}","module":true}},{"type":"object","name":"CustomJS","id":"p43691","attributes":{"args":{"type":"map","entries":[["ccb",{"type":"object","name":"CustomJS","id":"p43690","attributes":{"args":{"type":"map","entries":[["ni",{"type":"object","name":"NumericInput","id":"p43689","attributes":{"js_property_callbacks":{"type":"map","entries":[["change:value",[{"id":"p43691"}]]]},"width":100,"value":0,"low":0,"high":0.2,"mode":"float"}}],["sl",{"id":"p43555"}],["log",false]]},"code":"\n                    sl.tags=[]\n                    ni.tags=[]\n                    \n                    if (cb_obj === sl){\n                            if (log == true){\n                                 ni.value = 10**sl.value\n                                    }\n                            else {\n                                ni.value = sl.value\n                                }\n                            }\n                    else {\n                        // if ni, need to find nearest slider value\n                        if (log == true){\n                                var v = Math.log10(ni.value)\n                                }\n                        else {\n                            var v = ni.value\n                            }\n                        //value input is less than slider start\n                        if (v&lt;=sl.start){\n                                if (log == true){\n                                     sl.value = sl.start\n                                     ni.value = 10**sl.start\n                                        }\n                                else {\n                                    sl.value = sl.start\n                                    ni.value = sl.start\n                                    }\n                                }\n                        //value is more than slider end\n                        else if (v&gt;=sl.end){\n                                if (log == true){\n                                     sl.value = sl.end\n                                     ni.value = 10**sl.end\n                                        }\n                                else {\n                                    sl.value = sl.end\n                                    ni.value = sl.end\n                                    }\n                            }\n                        \n                        else {\n                            var i = 1\n                            do {\n                                if (v&lt;sl.start+sl.step*i){\n                                        //value is now between current notch and previous\n                                        if (log==true){\n                                            var dl = Math.log10(ni.value)-(sl.start+sl.step*(i-1))\n                                            var dr = (sl.start+(sl.step*i))-Math.log(ni.value)\n                                            }\n                                        else {\n                                            var dl = ni.value-(sl.start+sl.step*(i-1))\n                                            var dr = (sl.start+(sl.step*i))-ni.value\n                                            }\n                                        if (dl&lt;=dr){\n                                                var v = sl.start+sl.step*(i-1)\n                                                }\n                                        else {\n                                            var v = sl.start+sl.step*i\n                                            }\n                                        sl.value = v\n                                        if (log==true){\n                                                ni.value = 10**v\n                                                }\n                                        else {\n                                            ni.value = v\n                                            }\n                                        break\n                                        }\n                                i++\n                                } while (true)\n                            }\n                        }\n                    "}}],["sl",{"id":"p43555"}],["ni",{"id":"p43689"}]]},"code":"\n                  \n                  if (cb_obj.tags.length&gt;0){\n                          return\n                          }\n                  else {\n                      sl.tags = ['run_me']\n                      ni.tags = ['run_me']\n                      ccb.execute(cb_obj)\n                      sl.tags = ['run_me']\n                      ni.tags = ['run_me']\n                      }\n                  "}}]]]},"stylesheets":[{"id":"p43554"}],"width":1200,"sizing_mode":"stretch_width","title":"Pumping rate (m\u00b3/s)","format":"0.000","start":0,"end":0.2,"value":0,"step":0.001}},{"id":"p43689"}]}},{"type":"object","name":"Row","id":"p43705","attributes":{"sizing_mode":"scale_width","children":[{"id":"p43556"},{"id":"p43692"}]}},{"type":"object","name":"Row","id":"p43706","attributes":{"sizing_mode":"scale_width","children":[{"id":"p43558"},{"id":"p43695"}]}},{"type":"object","name":"Row","id":"p43707","attributes":{"sizing_mode":"scale_width","children":[{"id":"p43560"},{"id":"p43698"}]}},{"type":"object","name":"Row","id":"p43708","attributes":{"sizing_mode":"scale_width","children":[{"id":"p43561"},{"id":"p43701"}]}},{"id":"p43646"},{"id":"p43562"}]}}]}}
