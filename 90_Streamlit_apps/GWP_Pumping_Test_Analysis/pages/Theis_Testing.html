t default function({hr_src,ddr_src,obs_src,ddt_src,sl_dict}){\n\t//collect slider values\n\tvar q = sl_dict['Q'].value\n\tvar tr = 10**sl_dict['T'].value\n\tvar s = 10**sl_dict['S'].value\n\tvar t = 10**sl_dict['Time'].value\n\t\n\t//if statement resetting everything if q = 0\n\tif (q==0){\n    \thr_src.data = {'r':[],'dd':[],'ir':[]}\n    \tddr_src.data = {'x':[],'dd':[]}\n    \tddt_src.data = {'t':[],'dd':[]}\n    \treturn\n    \t}\n\t//compile dd(r) function for bisection method\n\tfunction ddr(r){\n    \tvar u = theis_u(tr,s,r,t)\n        var dd = theis_s(q,tr,u)\n        return dd\n    \t}\n    \t\n\t//get dd @0.1 m\n    var mdd = ddr(0.1)\n    function bisection(tgt,a,b,f,epsilon){\n        //tgt is goal\n        //a is initial small guess that f(a) = tgt\n        //b i initial big guess that f(b) = tgt\n        //f is function\n        //episilon is termination criteria (b-a &lt; epsilon)\n        while ((b-a)&gt;epsilon){\n            //find middle\n            var m = (a+b)/2\n            var res = f(m)\n            if (res == tgt){\n                break\n                }\n            else if (res&lt;tgt){\n                //under target, big guess becomes m \n                b = m\n                }\n            else {\n                //over target, small guess becomes makeArr\n                a = m\n                }\n            }\n        return m\n        }\n    var r2 = 10**10 // big guess guess radius\n    var r1 = 0 //small guess radius\n    \n    var tgts = makeArr(mdd/25,mdd,15)\n    var rs = tgts.map(x=&gt;bisection(x,r1,r2,ddr,0.01))\n    \n    hr_src.data = {'r':rs,'dd':tgts, ir:[...rs.slice(1),0]}\n    \n    //build drawdown vs distance plot\n    var rs = makeArr(-rs[0],rs[0],1000)\n    var dd = rs.map(x=&gt;ddr(x))\n    ddr_src.data = {'x':rs,'dd':dd}\n    \n    //drawdown vs time plot\n    if (obs_src.data['x'].length&gt;0){\n        var xo = obs_src.data['x'][0]\n        var yo = obs_src.data['y'][0]\n        var r = (xo**2+yo**2)**0.5\n        //drawdown at that radius\n        var ddob = ddr(r)\n        //add fields to obs_src\n        obs_src.data['r'] = [r]\n        obs_src.data['dd'] = [ddob]\n        obs_src.change.emit()\n    \t//compile dd(t) function\n    \tfunction ddt(t){\n        \tvar u = theis_u(tr,s,r,t)\n            var dd = theis_s(q,tr,u)\n            return dd\n        \t}\n        \n        var ts = makeArr(1,t,1000)\n        var dda = ts.map(x=&gt;ddt(x))\n        ddt_src.data = {'t':ts,'dd':dda}\n        console.log(obs_src.data)\n        }\n    \n     \n}","module":true}}]]]},"stylesheets":[{"id":"p4140"}],"width":800,"title":"Pumping rate (m\u00b3/s)","format":"0.000","start":0,"end":0.2,"value":0,"step":0.001}},{"id":"p4143"},{"id":"p4145"},{"id":"p4147"},{"type":"object","name":"Figure","id":"p4148","attributes":{"js_event_callbacks":{"type":"map","entries":[["tap",[{"id":"p4321"}]]]},"width":800,"height":400,"x_range":{"type":"object","name":"DataRange1d","id":"p4149"},"y_range":{"type":"object","name":"DataRange1d","id":"p4150"},"x_scale":{"type":"object","name":"LinearScale","id":"p4158"},"y_scale":{"type":"object","name":"LinearScale","id":"p4159"},"title":{"type":"object","name":"Title","id":"p4151","attributes":{"text":"Plan View","text_color":"#17648D","text_font":"arial","text_font_size":"20px"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p4187","attributes":{"data_source":{"type":"object","name":"ColumnDataSource","id":"p4181","attributes":{"selected":{"type":"object","name":"Selection","id":"p4182","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p4183"},"data":{"type":"map"}}},"view":{"type":"object","name":"CDSView","id":"p4188","attributes":{"filter":{"type":"object","name":"AllIndices","id":"p4189"}}},"glyph":{"type":"object","name":"Scatter","id":"p4184","attributes":{"x":{"type":"value","value":0},"y":{"type":"value","value":0},"size":{"type":"value","value":10},"line_color":{"t
