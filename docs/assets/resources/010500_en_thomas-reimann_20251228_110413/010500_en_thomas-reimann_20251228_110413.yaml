description_short: |
  This interactive app estimates groundwater recharge from water-level time series using the Water Table Fluctuation (WTF) method with falling-limb (recession) extrapolation for multiple recharge events. Users can work with provided example series or upload their own CSV file (date, head).
  
  Recharge events are identified as distinct rises in the groundwater head record. For each detected peak, the app extrapolates a recession baseline using an exponential recession constant alpha and computes the event water-level surplus dh relative to this baseline. Recharge is then calculated as S_y x dh and reported in mm, where S_y is the user-defined specific yield. Results are shown as an annotated time-series plot with fitted recession curves, peak markers, and Î”h indicators, along with an event table and the total recharge summed over all detected events.
